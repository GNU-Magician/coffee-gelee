{% extends 'archive_template/index.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}

<div class="topics">
                <div class="topics__heading">
                    <h2 class="topics__heading-title">{{ post.name }}</h2>
                    <div class="topics__heading-info">
                        <a href="#" class="category"><i class="bg-3ebafa"></i>{{ post.category }}</a>
                        <div class="tags">
                            <a href="#" class="bg-4f80b0">{{ post.tag }}</a>
                        </div>
                    </div>
                </div>
                <div class="topics__body">
                    <div class="topics__content">
                        <div class="topic">
                            <div class="topic__head">
                                <div class="topic__avatar">
                                </div>
                                <div class="topic__caption">
                                    <div class="topic__name">
                                        <a href="#">{{ post.user }}</a>
                                    </div>
                                    <div class="topic__date"><i class="icon-Watch_Later"></i>{{ post.post_date }}</div>
                                </div>
                            </div>
                            <div class="topic__content">
                                <p>File name: <a href="{{ post.xd }}" download>{{ post.filename }}</a></p>
                                <div class="topic__text">
                                    <p>{{ post.description }}</p>
                                </div>
                                <div class="topic__footer">

                                    {% if user == post.user %}
                                    <div class="topic__footer-likes">
                                        <div>
                                            <a href="{% url 'archive:delete' post.pk %}">[Delete]</a>
                                        </div>
                                        <div>
                                            <a href="{% url 'archive:update_post' post.pk %}">[Update]</a>
                                        </div>

                                    </div>
                                    {% else %}
                                    {% endif %}

                                </div>
                            </div>
                        </div>



                    </div>

                </div>

            </div>
{% endblock %}

</body>
</html>
